<html>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Stereotyping | Get To Know You Games</title>
        <link rel="icon" href="/favicon.jpg">

        <link rel="stylesheet" href="/index.css">
        <script src="/game.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <a href="index.html">Get To Know You Games</a>
        </header>
        <h2 class="roundNumber">Round <span id="roundNumber">1</span> / 5</h2>
        <div class="question">Does this describe boys or girls better?<br><small>(You get a point if you vote with the majority)</small></div>
        <h1 class="question" id="word">
            WORD
        </h1>
        <div class="timer" id="timer">30</div>
        <div class="box">
            <div class="playerIcon button" onclick="submitAnswer('B')">Boys</div>
            <div class="playerIcon button" onclick="submitAnswer('G')">Girls</div>
        </div>
    </body>

    <script>
        var gameCode = sessionStorage.getItem("gameCode");

        var roundNumber = sessionStorage.getItem("roundNumber");
        if (roundNumber == null)
        {
            roundNumber = 1
        }
        // console.log(roundNumber);
        document.getElementById("roundNumber").innerHTML = roundNumber;

        var words = sessionStorage.getItem("words").split(",");
        // console.log(words);
        word = words[(parseInt(roundNumber)-1)]
        document.getElementById("word").innerHTML = word;


        /////////// timer
        var timeLeft = 29;
        var elem = document.getElementById('timer');
        
        var timerId = setInterval(countdown, 1000);
        
        function countdown() {
            if (timeLeft == -1) {
                clearTimeout(timerId);
                submitAnswer('N');
            } else {
                elem.innerHTML = timeLeft;
                timeLeft--;
            }
        }

    </script>

</html>
